{% extends 'base.html' %}

{% block content %}

<h1>{{product.title}}</h1>

{% for img in images %}

	 {% if img.featured %}
	 <div class="col-xs-12 col-md-6">
	 	<h1>Featured</h1>
	    <img src="{{ MEDIA_URL }}{{ img.image }}" class="img-responsive">
	  </div>
	 {% else %} 
	 <div class="col-xs-12 col-md-6">
	    <a href="#" class="thumbnail">
	    <img src="{{ MEDIA_URL }}{{ img.image }}" class="img-responsive">
	    </a>
	  </div>
	 {% endif %}
{% endfor %}

{% endblock %}
